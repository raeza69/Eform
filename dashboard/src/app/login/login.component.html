
<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <img src="https://i.imgur.com/mgClDLV.png" alt="" width="427" height="328" class="" align="absbottom">
        
        <mat-toolbar color="primary">Login Page</mat-toolbar>
        <form [formGroup]="form" fxLayoutAlign="stretch" fxLayout="column" class="Login-form">
            <mat-form-field>
                <input matInput placeholder="Username" formControlName="userName">
            </mat-form-field>

            <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password">
            </mat-form-field>
            <button mat-raised-button type="submit" (click)="login();">Login</button>
        </form>
    </mat-card>
</div>
